<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva - Amor da Minha Vida</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #feca57 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            animation: float 10s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 90%;
            width: 600px;
            animation: pulse 3s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            line-height: 1.3;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            min-width: 100px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .time-value {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            display: block;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .time-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .message {
            margin-top: 40px;
            font-size: 1.2em;
            color: #fff;
            line-height: 1.6;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            
            .time-unit {
                min-width: 70px;
                padding: 15px;
            }
            
            .time-value {
                font-size: 2em;
            }
            
            .message {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts"></div>
    
    <div class="container">
        <h1>Contagem Regressiva<br>Para Encontrar o Amor da Minha Vida</h1>
        
        <div class="countdown">
            <div class="time-unit">
                <span class="time-value" id="days">0</span>
                <div class="time-label">Dias</div>
            </div>
            <div class="time-unit">
                <span class="time-value" id="hours">0</span>
                <div class="time-label">Horas</div>
            </div>
            <div class="time-unit">
                <span class="time-value" id="minutes">0</span>
                <div class="time-label">Minutos</div>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">0</span>
                <div class="time-label">Segundos</div>
            </div>
        </div>
        
        <div class="message">
            <p>‚ú® Cada segundo que passa √© um segundo mais perto de voc√™ ‚ú®</p>
        </div>
    </div>

    <script>
        // Data alvo: 31 de janeiro de 2026 √†s 23:59:59
        const targetDate = new Date('2026-01-22T19:00:00').getTime();

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        // Criar cora√ß√µes a cada 2 segundos
        setInterval(createHeart, 2000);
        
        // Criar alguns cora√ß√µes iniciais
        for(let i = 0; i < 5; i++) {
            setTimeout(createHeart, i * 400);
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.querySelector('.container').innerHTML = `
                    <h1>üéâ O momento chegou! üéâ</h1>
                    <div class="message">
                        <p>Este √© o come√ßo de uma hist√≥ria linda! ‚ù§Ô∏è</p>
                    </div>
                `;
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
